<body>
	<!-- <h1>This is Add Emp Page</h1> -->


	<div class="container">
		<h1>Add Employee</h1>
		<form method="post" th:action="@{/test}" th:object="${emp}">
			<div class="form-group row" style="margin-top: 100px;">
				<label for="name" class="col-sm-2 col-form-label">Employee
					Name : </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="empName"
						placeholder="eg : john" th:field="*{name}">
				</div>
			</div>
			<div class="form-group row">
				<label for="age" class="col-sm-2 col-form-label">Employee
					Age : </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="empAge"
						placeholder="eg: 26" name="age">
				</div>
			</div>
					<a style="margin-top: 100px" th:href="@{/}" class="btn btn-primary active" > <i 
			class="glyphicon glyphicon-floppy-disk"  aria-hidden="true" ></i> Home
		
		</a> 
			<button type="submit" class="btn btn-success"
				style="margin-top: 100px">Submit</button>
		</form>
	</div>
